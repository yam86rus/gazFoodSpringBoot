<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee info</title>
</head>
<body>
<h1>Изменение данных сотрудника</h1>
<div>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}" id="blogId" ></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" th:field="*{surname}"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Отчество</td>
                <td><input type="text" th:field="*{patronymic}"></td>
            </tr>
            <tr>
                <td>Должность</td>
                <td><input type="text" th:field="*{position}"></td>
            </tr>
            <tr>
                <td>Отдел</td>
                <td><input type="text" th:field="*{department}"></td>
            </tr>
            <tr>
                <td>Город</td>
                <td><input type="text" th:field="*{city}"></td>
            </tr>
            <tr>
                <td>Телефон газовый</td>
                <td><input type="text" th:field="*{phoneGaz}"></td>
            </tr>
            <tr>
                <td>Телефон мобильный</td>
                <td><input type="text" th:field="*{phoneMobile}"></td>
            </tr>
            <tr>
                <td>e-mail</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Сохранить</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
