<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Все блюда
        </h2>
        <!--    Подключаем user-wrapper-->
        <div th:replace="user-wrapper :: user-wrapper"></div>
    </header>
    <main>
        <div class="recent-grid" style="margin-top: 0; grid-template-columns: 100% auto">
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3>Список блюд</h3>
                        <button onclick="window.location.href = 'addNewDish'">Добавить</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table width="100%">
                                <thead>
                                <tr>
                                    <td>Название блюда</td>
                                    <td>Состав</td>
                                    <td>Картинка</td>
                                    <td>Выход (гр.)</td>
                                    <td>Категории</td>
                                    <td colspan="2">Операции</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="dish : ${allDishes}">
                                    <td th:utext="${dish.name}"></td>
                                    <td th:utext="${dish.structure}"></td>
                                    <td>
                                        <a th:href="@{${dish.imageUrl}}"><img style="max-width: 100px"
                                                                              th:src="@{${dish.imageUrl}}" alt=""></a>
                                    </td>
                                    <td>
                                        <img th:src="@{'/uploadPath/'+${dish.imageUrl}}">
                                    </td>
                                    <td th:utext="${dish.weight}"></td>
                                    <td th:utext="${dish.dishCategory.category}">
                                    <td><a th:href="@{'/updateDish'+'?dishId='+${dish.id}}">Изменить</a></td>
                                    <td><a th:href="@{'/deleteDish'+'?dishId='+${dish.id}}">Удалить</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
