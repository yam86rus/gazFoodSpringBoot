<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee form</title>
</head>
<body>
<div th:if="${employee.id == null}">
    <h1>Добавить нового сотрудника</h1>
</div>
<div th:unless="${employee.id == null}">
    <h1>Редактирование сотрудника</h1>
</div>
<div>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}" id="blogId"></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" th:field="*{surname}"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Отчество</td>
                <td><input type="text" th:field="*{patronymic}"></td>
            </tr>
            <tr>
                <td>Дата рождения</td>
                <td><input type="text" th:field="*{birthday}"></td>
            </tr>
            <tr>
                <td>Должность</td>
                <td><input type="text" th:field="*{position}"></td>
            </tr>
            <tr>
                <td>Отдел</td>
                <td><input type="text" th:field="*{department}"></td>
            </tr>
            <tr>
                <td>Город</td>
                <td><select th:field="*{city.id}" required>
                    <th:block th:each="city: ${listCities}">
                        <option th:text="${city.city}" th:value="${city.id}"/>
                    </th:block>
                </select></td>
            </tr>
            <tr>
                <td>Телефон газовый</td>
                <td><input type="text" th:field="*{phoneGaz}"></td>
            </tr>
            <tr>
                <td>Телефон мобильный</td>
                <td><input type="text" th:field="*{phoneMobile}"></td>
            </tr>
            <tr>
                <td>e-mail</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Сохранить</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
