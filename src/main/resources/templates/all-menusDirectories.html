<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Меню
        </h2>
        <!--    Подключаем user-wrapper-->
        <div th:replace="user-wrapper :: user-wrapper"></div>
    </header>
    <main>
        <div class="cards">

            <!--    Подключаем card-dishes-->
            <div th:replace="card-dishes :: card-dishes"></div>

            <!--    Подключаем card-dishCategories-->
            <div th:replace="card-dishCategories :: card-dishCategories"></div>

            <!--    Подключаем card-priceCategories-->
            <div th:replace="card-priceCategories :: card-priceCategories"></div>

            <!--    Подключаем card-menuLists-->
            <div th:replace="card-menuLists :: card-menuLists"></div>

            <!--    Подключаем card-menu-->
            <div th:replace="card-menu :: card-menu"></div>

            <!--    Подключаем card-cafeteriaAndMenu-->
            <div th:replace="card-cafeteriaAndMenu :: card-cafeteriaAndMenu"></div>

            <!--    Подключаем card-orders-->
            <div th:replace="card-orders :: card-orders"></div>

            <!--    Подключаем card-orderStatus-->
            <div th:replace="card-orderStatuses :: card-orderStatuses"></div>

            <!--    Подключаем card-upload-->
            <div th:replace="card-upload :: card-upload"></div>

        </div>
    </main>

</div>
</body>
</html>
