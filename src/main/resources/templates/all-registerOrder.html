<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Все регистры
        </h2>
        <!--    Подключаем user-wrapper-->
        <div th:replace="user-wrapper :: user-wrapper"></div>
    </header>
    <main>
        <div class="recent-grid" style="margin-top: 0; grid-template-columns: 100% auto">
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3>Регистр "Заказы"</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" >
                            <table width="100%"  id="sortable" class="table_sort">
                                <thead>
                                <tr>
                                    <td>Номер заказа</td>
                                    <td>Столовая</td>
                                    <td>dishesName</td>
                                    <td>price</td>
                                    <td>количество</td>
                                    <td>Дата и время заказа</td>
                                    <td>Покупатель</td>
                                    <td>Телефон</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="registerOrder : ${allRegistersOrder}">
                                    <td th:utext="${registerOrder.ordersListId}"></td>
                                    <td th:utext="${registerOrder.cafeteriaName}"></td>
                                    <td th:utext="${registerOrder.dishesName}"></td>
                                    <td th:utext="${registerOrder.price}"></td>
                                    <td th:utext="${registerOrder.count}"></td>
                                    <td th:text="${#temporals.format(registerOrder.data,'dd.MM.yyyy hh:mm:ss')}"></td>
                                    <td th:utext="${registerOrder.user}"></td>
                                    <td th:utext="${registerOrder.phone}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
<script th:src="@{/js/all-cassa.js}"></script>
</html>
