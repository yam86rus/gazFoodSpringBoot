<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Информация о инвентаризации
        </h2>
        <!--    Подключаем user-wrapper-->
        <div th:replace="user-wrapper :: user-wrapper"></div>
    </header>
    <main>
        <div>
            <td th:if="${#httpServletRequest.getRequestURI() == '/aho/updateInventory'}">
                <h1>Редактирование позиции</h1>
            </td>
        </div>
        <div>
            <td th:if="${#httpServletRequest.getRequestURI() == '/aho/addNewInventory'}">
                <h1>Создание позиции</h1>
            </td>
        </div>
        <div>
            <form th:action="@{/aho/saveInventory}" th:object="${inventory}" method="post">
                <table>
                    <tr>
                        <td><input type="hidden" th:field="*{id}" id="blogId"></td>
                    </tr>

                    <tr>
                        <td>Наименование</td>
                        <td><input type="text" th:field="*{inventoryName}"></td>
                    </tr>

                    <tr>
                        <td>Инвентарный номер</td>
                        <td><input type="text" th:field="*{inventoryNumber}"></td>
                    </tr>

                    <tr>
                        <td>Место размещения</td>
                        <td><input type="text" th:field="*{place}"></td>
                    </tr>
                    <tr>
                        <td>Количество</td>
                        <td><input type="number" min="0" step="1" th:field="*{count}"></td>
                    </tr>

                    <tr>
                        <td>Цена</td>
                        <td><input type="number" min="0" step="0.01" th:field="*{price}"></td>
                    </tr>
                    <tr>
                        <td>Дата получения</td>
                        <td><input type="date" th:field="*{inventoryDate}"></td>
                    </tr>
                    <tr>
                        <td>Ответственное лицо</td>
                        <td><input type="text" th:field="*{responsible}"></td>
                    </tr>
                    <tr>
                        <td>Адрес</td>
                        <td><input type="text" th:field="*{address}"></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" th:field="*{editingDate}"></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" th:field="*{editingPerson}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</div>
</body>
</html>
