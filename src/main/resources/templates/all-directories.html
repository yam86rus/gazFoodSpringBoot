<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Справочники
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Поиск"/>
        </div>
        <div class="user-wrapper">
            <img th:src="@{img/img-2.jpg}" width="40px" height="40px" alt=""/>
            <div>
                <h4>
                    Максим Якушев
                </h4>
                <small>Super admin</small>
            </div>
        </div>
    </header>

    <main>
        <div class="cards">
            <!--    Подключаем card-cities-->
            <div th:replace="card-cities :: card-cities"></div>

            <!--    Подключаем card-employees-->
            <div th:replace="card-employees :: card-employees"></div>

            <!--    Подключаем card-vacancies-->
            <div th:replace="card-vacancies :: card-vacancies"></div>

            <!--    Подключаем card-vacancies-->
            <div th:replace="card-users :: card-users"></div>

            <!--    Подключаем card-casses-->
            <div th:replace="card-casses :: card-casses"></div>

            <!--    Подключаем card-partners-->
            <div th:replace="card-partners :: card-partners"></div>

            <!--    Подключаем card-partners-->
            <div th:replace="card-statuses :: card-statuses"></div>

            <!--    Подключаем card-partners-->
            <div th:replace="card-contracts :: card-contracts"></div>

            <!--    Подключаем card-cafeterias-->
            <div th:replace="card-cafaterias :: card-cafeterias"></div>

            <!--    Подключаем card-dishes-->
            <div th:replace="card-dishes :: card-dishes"></div>

            <!--    Подключаем card-dishCategories-->
            <div th:replace="card-dishCategories :: card-dishCategories"></div>


        </div>
    </main>

</div>
</body>
</html>
