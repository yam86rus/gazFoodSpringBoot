<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Заказы в столовых
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Поиск"/>
        </div>
        <div class="user-wrapper">
            <img th:src="@{img/img-2.jpg}" width="40px" height="40px" alt=""/>
            <div>
                <h4>
                    Максим Якушев
                </h4>
                <small>Super admin</small>
            </div>
        </div>
    </header>
    <main>
        <div class="recent-grid" style="margin-top: 0; grid-template-columns: 100% auto">
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3>Список заказов</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table width="100%">
                                <thead>
                                <tr>
<!--                                    <td>Блюдо ID</td>-->
                                    <td>Блюдо</td>
<!--                                    <td>Кафе id</td>-->
                                    <td>Кафе название</td>
                                    <td>Цена</td>
                                    <td>Количество</td>
                                    <td>Дата и время заказа</td>
                                    <td>Покупатель</td>
                                    <td>Номер телефона</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${allOrders}">
<!--                                    <td th:utext="${order.dishesId}"></td>-->
                                    <td th:utext="${order.dishesName}"></td>
<!--                                    <td th:utext="${order.cafeteriaId}"></td>-->
                                    <td th:utext="${order.cafeteriaName}"></td>
                                    <td th:utext="${order.price}"></td>
                                    <td th:utext="${order.count}"></td>
<!--                                    <td th:utext="${order.data}"></td>-->
                                    <td th:text="${#temporals.format(order.data,'dd-MM-yyyy hh:mm:ss')}"></td>
                                    <td th:utext="${order.user}"></td>
                                    <td th:utext="${order.phone}"></td>

<!--                                    <td><a th:href="@{'/updateCity'+'?cityId='+${city.id}}">Изменить</a></td>-->
<!--                                    <td><a th:href="@{'/deleteCity'+'?cityId='+${city.id}}">Удалить</a></td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
