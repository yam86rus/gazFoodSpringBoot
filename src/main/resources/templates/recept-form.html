<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Информация о рецепте
        </h2>
        <!--    Подключаем user-wrapper-->
        <div th:replace="user-wrapper :: user-wrapper"></div>
    </header>
    <main>
        <div>
            <td th:if="${#httpServletRequest.getRequestURI() == '/updateRecept'}">
                <h1>Редактирование рецепта</h1>
            </td>
        </div>
        <div>
            <td th:if="${#httpServletRequest.getRequestURI() == '/addNewRecept'}">
                <h1>Создание рецепта</h1>
            </td>
        </div>
        <div>
            <form th:action="@{/saveRecept}" th:object="${recept}" method="post">
                <table>
                    <tr>
                        <td><input type="hidden" th:field="*{id}" id="blogId"></td>
                    </tr>

                    <tr>
                        <td>Код наименования номенклатуры в 1С</td>
                        <td><input type="text" th:field="*{code}"></td>
                    </tr>

                    <tr>
                        <td>Нормативный документ</td>
                        <td><input type="text" th:field="*{document}"></td>
                    </tr>

                    <tr>
                        <td>Наименование</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>

                    <tr>
                        <td>Выход блюда</td>
                        <td><input type="text" th:field="*{exit}"></td>
                    </tr>
                    <tr>
                        <td>Цена по себестоимости, руб</td>
                        <td><input type="number" min="0" step="0.01" th:field="*{priceSebestoimost}"></td>
                    </tr>
                    <tr>
                        <td>Цена продажная, руб</td>
                        <td><input type="number" min="0" step="0.01" th:field="*{priceProdaja}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</div>
</body>
</html>
