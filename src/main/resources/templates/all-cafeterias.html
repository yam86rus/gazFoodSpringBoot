<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Все столовые
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Поиск"/>
        </div>
        <div class="user-wrapper">
            <img th:src="@{img/img-2.jpg}" width="40px" height="40px" alt=""/>
            <div>
                <h4>
                    Максим Якушев
                </h4>
                <small>Super admin</small>
            </div>
        </div>
    </header>
    <main>
        <div class="recent-grid" style="margin-top: 0; grid-template-columns: 100% auto">
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3>Список столовых</h3>
                        <button onclick="window.location.href = 'addNewCafeteria'">Добавить</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table width="100%" id="sortable" class="table_sort">
                                <thead>
                                <tr>
                                    <td>Название</td>
                                    <td>Время доставки</td>
                                    <td>Оценка(звезды)</td>
                                    <td>Цена от</td>
                                    <td>Кухня</td>
                                    <td>Фотография</td>
                                    <td>Продукция</td>
                                    <td>Адрес</td>
                                    <td>Телефон</td>
                                    <td>Доступен для заказа?</td>
                                    <td colspan="2">Операции</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cafeteria : ${allCafeterias}">
                                    <td class="content" th:utext="${cafeteria.name}"></td>
                                    <td class="content" th:utext="${cafeteria.timeOfDelivery}"></td>
                                    <td class="content" th:utext="${cafeteria.stars}"></td>
                                    <td class="content" th:utext="${cafeteria.price}"></td>
                                    <td class="content" th:utext="${cafeteria.kitchen}"></td>
                                    <td class="content" th:utext="${cafeteria.image}"></td>
                                    <td class="content" th:utext="${cafeteria.products}"></td>
                                    <td class="content" th:utext="${cafeteria.address}"></td>
                                    <td class="content" th:utext="${cafeteria.phone}"></td>
                                    <td th:switch="${cafeteria.active}">
                                        <p th:case="false">Нет</p>
                                        <p th:case="true">Да</p>
                                    </td>
                                    <td><a th:href="@{'/updateCafeteria'+'?cafeteriaId='+${cafeteria.id}}">Изменить</a></td>
                                    <td><a th:href="@{'/deleteCafeteria'+'?cafeteriaId='+${cafeteria.id}}">Удалить</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
<script th:src="@{/js/all-cassa.js}"></script>
</html>
