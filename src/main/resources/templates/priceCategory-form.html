<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Газпром питание</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<input type="checkbox" id="nav-toggle">
<!--    Подключаем sidebar-->
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Информация о категории цен
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Поиск"/>
        </div>
        <div class="user-wrapper">
            <img th:src="@{img/img-2.jpg}" width="40px" height="40px" alt=""/>
            <div>
                <h4>
                    Максим Якушев
                </h4>
                <small>Super admin</small>
            </div>
        </div>
    </header>
    <main>
        <div>
            <td th:if="${#httpServletRequest.getRequestURI() == '/updatePriceCategory'}">
                <h1>Редактирование категории цен</h1>
            </td>
        </div>
        <div>
            <td th:if="${#httpServletRequest.getRequestURI() == '/addNewPriceCategory'}">
                <h1>Создание категории цен</h1>
            </td>
        </div>
        <div>
            <form th:action="@{/savePriceCategory}" th:object="${priceCategory}" method="post">
                <table>
                    <tr>
                        <td><input type="hidden" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Название</td>
                        <td><input type="text" th:field="*{name}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Описание</td>
                        <td><input type="text" th:field="*{description}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name error
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</div>
</body>
</html>
